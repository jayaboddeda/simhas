<!DOCTYPE html>
<html>
  <head>
    <title>Simple CSS Hover Zoom Example</title>
    <style>
    .zoomA {
      width: 600px;
      height: auto;
      /* ease | ease-in | ease-out | linear */
      transition: transform ease-in-out 0.3s;
    }
    .zoomA:hover {
      transform: scale(1.2);
    }
    </style>
  </head>
  <body>
    <img src="music.jpg" class="zoomA"/>
  </body>
</html>
