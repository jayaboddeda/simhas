                <script>
                    var zoomImg = function () {
                        // (A) CREATE EVIL IMAGE CLONE
                        var clone = this.cloneNode();
                        clone.classList.remove("zoomD");
                      
                        // (B) PUT EVIL CLONE INTO LIGHTBOX
                        var lb = document.getElementById("lb-img");
                        lb.innerHTML = "";
                        lb.appendChild(clone);
                      
                        // (C) SHOW LIGHTBOX
                        lb = document.getElementById("lb-back");
                        lb.classList.add("show");
                      };
                      
                      window.addEventListener("load", function(){
                        // (D) ATTACH ON CLICK EVENTS TO ALL .ZOOMD IMAGES
                        var images = document.getElementsByClassName("zoomD");
                        if (images.length>0) {
                          for (var img of images) {
                            img.addEventListener("click", zoomImg);
                          }
                        }
                      
                        // (E) CLICK EVENT TO HIDE THE LIGHTBOX
                        document.getElementById("lb-back").addEventListener("click", function(){
                          this.classList.remove("show");
                        })
                      });
                 </script>

<script>
$(document).ready(async function() {
    // Extract the ID from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const projectId = urlParams.get('id');

    if (projectId) {
        try {
            // Fetch project details
            const projectData = await getprojectbyid(projectId);

            if (projectData && projectData.data) {
                const project = projectData.data;

                // Bind project details to the HTML using IDs
                $("#project-name").text(project.name);
                $("#project-location").text("Location : " + project.location);
                $("#project-status").text("Status : " + project.status);
                $("#project-area").text("Area : " + project.area);

                // Fetch internal images
                const projectFilesData = await getprojectfiles(project.internal_images);

                if (projectFilesData && projectFilesData.data) {
                    const imagesContainer = $(".project-style-4");

                    projectFilesData.data.forEach(file => {
                        const imgElement = `<img class="zoomD" src="${ASSET_URL}${file.directus_files_id}" />`;
                        imagesContainer.append(imgElement);
                    });

                    // Reinitialize zoom functionality for dynamically added images
                    $(".zoomD").click(function() {
                        var clone = $(this).clone().removeClass("zoomD");
                        $("#lb-img").html(clone);
                        $("#lb-back").addClass("show");
                    });
                } else {
                    console.error("No internal images found.");
                }
            } else {
                console.error("Project details not found.");
            }
        } catch (error) {
            console.error("Error fetching project data:", error);
        }
    } else {
        console.error("Project ID not found in the URL.");
    }

    // Existing zoom functionality
    $("#lb-back").click(function() {
        $(this).removeClass("show");
    });
});
</script>
